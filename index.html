<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fitness Measurement Hub — HTML · CSS · JS (Login)</title>
  <style>
    :root{ --bg:#f7fafc; --card:#ffffff; --muted:#6b7280; --accent:#0f172a; --accent-2:#2563eb; --danger:#ef4444; font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    html,body{height:100%}
    body{margin:0;background:linear-gradient(180deg,var(--bg),#fff);color:#0b1220;padding:18px;box-sizing:border-box}
    .container{max-width:1100px;margin:0 auto}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    h1{font-size:1.6rem;margin:0}
    .sub{color:var(--muted);font-size:0.9rem}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .card{background:var(--card);border-radius:12px;padding:16px;box-shadow:0 6px 20px rgba(11,17,32,0.05)}
    label{display:block;font-size:0.85rem;color:var(--muted);margin-bottom:6px}
    input[type="text"],input[type="number"],input[type="password"],select{width:100%;padding:10px;border-radius:8px;border:1px solid #e6eef8;box-sizing:border-box;font-size:0.95rem}
    .row{display:flex;gap:8px}
    .row > *{flex:1}
    .btn{background:var(--accent);color:white;padding:10px 12px;border-radius:8px;border:0;cursor:pointer;font-weight:600}
    .btn-ghost{background:transparent;border:1px solid #e5e7eb;padding:10px;border-radius:8px;cursor:pointer}
    .btn-danger{background:transparent;border:1px solid #fee2e2;color:var(--danger);padding:10px;border-radius:8px;cursor:pointer}
    .result{display:flex;justify-content:space-between;padding:8px 0;border-bottom:1px dashed #f1f5f9}
    .result:last-child{border-bottom:0}
    .muted{color:var(--muted);font-size:0.9rem}
    .macro-grid{display:flex;gap:8px;margin-top:8px}
    .macro{flex:1;border-radius:8px;padding:10px;border:1px solid #eef2ff}
    .table{width:100%;border-collapse:collapse;margin-top:12px;font-size:0.9rem}
    .table th,.table td{padding:8px;text-align:left;border-bottom:1px solid #f3f4f6}
    .small{font-size:0.85rem;color:var(--muted)}
    footer{margin-top:20px;text-align:center;color:var(--muted);font-size:0.84rem}
    canvas{width:100%;height:220px;display:block;border-radius:8px;background:linear-gradient(180deg,#fff,#fbfdff);box-shadow:inset 0 1px 0 rgba(0,0,0,0.02)}
    .flex{display:flex;gap:8px}
    .center{display:flex;align-items:center;gap:8px}
    .tiny{font-size:0.78rem;color:var(--muted)}
    /* Login overlay styles */
    .overlay{position:fixed;inset:0;background:rgba(2,6,23,0.45);display:flex;align-items:center;justify-content:center;z-index:40}
    .login-card{width:360px;background:var(--card);padding:18px;border-radius:12px;box-shadow:0 12px 40px rgba(2,6,23,0.18)}
    .tabs{display:flex;gap:8px;margin-bottom:12px}
    .tab{flex:1;padding:8px;border-radius:8px;text-align:center;cursor:pointer;border:1px solid #eef2ff}
    .tab.active{background:linear-gradient(90deg,#eef2ff,#fff);font-weight:700}
    .note{font-size:0.82rem;color:var(--muted);margin-top:8px}
    .user-actions{display:flex;gap:8px;align-items:center}
    .badge{padding:6px 10px;border-radius:999px;background:#eef2ff;color:#0b1220;font-weight:600}
    @media (max-width:880px){ .grid{grid-template-columns:1fr} .row{flex-direction:column} .macro-grid{flex-direction:column} .login-card{width:92%} }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Fitness Measurement Hub</h1>
        <div class="sub">HTML · CSS · JS — Local demo</div>
      </div>
      <div class="user-actions">
        <div id="userBadge" class="small">Not signed in</div>
        <button id="signoutBtn" class="btn-ghost" style="display:none">Sign out</button>
      </div>
    </header>

    <!-- Main app: hidden until logged in -->
    <main class="grid" id="app" aria-hidden="true" style="opacity:0.02;pointer-events:none">
      <!-- Left: Profile & Inputs -->
      <section class="card">
        <h2 style="margin:0 0 8px 0">Profile & Measurements</h2>

        <label>Name</label>
        <input id="name" type="text" placeholder="Your name (optional)">

        <div style="height:8px"></div>

        <div class="row">
          <div>
            <label>Age</label>
            <input id="age" type="number" min="10" value="25">
          </div>
          <div>
            <label>Gender</label>
            <select id="sex">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>

        <div style="height:8px"></div>

        <div class="row">
          <div>
            <label>Height (cm)</label>
            <input id="heightCm" type="number" value="170" min="50" step="0.1">
          </div>
          <div>
            <label>Weight (kg)</label>
            <input id="weightKg" type="number" value="70" min="20" step="0.1">
          </div>
        </div>

        <div style="height:8px"></div>

        <div class="row">
          <div>
            <label>Waist (cm)</label>
            <input id="waistCm" type="number" value="80" min="10" step="0.1">
          </div>
          <div>
            <label>Neck (cm)</label>
            <input id="neckCm" type="number" value="38" min="10" step="0.1">
          </div>
        </div>

        <div style="height:8px"></div>

        <div id="hipContainer" style="display:none">
          <label>Hip (cm) — required for female bodyfat</label>
          <input id="hipCm" type="number" value="95" min="10" step="0.1">
        </div>

        <div style="height:8px"></div>

        <label>Activity level</label>
        <select id="activity">
          <option value="sedentary">Sedentary (little or no exercise)</option>
          <option value="light">Light (1–3 days/wk)</option>
          <option value="moderate" selected>Moderate (3–5 days/wk)</option>
          <option value="active">Active (6–7 days/wk)</option>
          <option value="very">Very active (hard training / physical job)</option>
        </select>

        <div style="height:12px"></div>

        <div class="flex">
          <button id="addEntry" class="btn">Add progress entry</button>
          <button id="copyJson" class="btn-ghost">Copy JSON</button>
          <button id="clearAll" class="btn-danger">Clear entries</button>
        </div>

        <div style="height:10px"></div>
        <div class="tiny">Tip: clicking "Add progress entry" saves a snapshot (date, weight, BMI) to localStorage for the signed-in user.</div>
      </section>

  (file continues...)
</body>
</html>
